    <style>
      :root {
        --primary: 217 91% 60%; /* #2563eb */
        --primary-foreground: 0 0% 100%; /* #ffffff */
        
        --secondary: 81 78% 52%; /* #a3e635 */
        --secondary-foreground: 0 0% 0%; /* #000000 */

        --background: 240 4% 96%; /* #f4f4f5 - Light Gray for body */
        --foreground: 222 47% 11%; /* #111827 - Dark Gray Text */

        --card: 0 0% 100%; /* #ffffff */
        --card-foreground: 222 47% 11%;

        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;

        --muted: 240 4% 90%; /* #e4e4e7 */
        --muted-foreground: 240 4% 46%; /* #6b7280 */

        --accent: 240 4% 96%; /* #f4f4f5 */
        --accent-foreground: 222 47% 11%;

        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;

        --border: 240 6% 90%; /* #d1d5db */
        --input: 240 6% 90%;
        --ring: 217 91% 60%;

        /* Dynamic Font Sizes */
        --font-size-base: 16px;
        --font-size-menu-item: 14px;
        --font-size-order-summary: 14px;
        --font-size-category-tabs: 14px;
      }

      .dark {
        --primary: 220 84% 61%; /* #3b82f6 */
        --primary-foreground: 0 0% 100%;
        
        --secondary: 74 74% 49%; /* #84cc16 */
        --secondary-foreground: 0 0% 0%;

        --background: 222 47% 11%; /* #111827 */
        --foreground: 220 13% 95%; /* #f3f4f6 */

        --card: 215 28% 17%; /* #1f2937 */
        --card-foreground: 220 13% 95%;

        --popover: 215 28% 17%;
        --popover-foreground: 220 13% 95%;

        --muted: 217 33% 25%; /* #374151 */
        --muted-foreground: 215 20% 65%; /* #9ca3af */

        --accent: 217 33% 25%;
        --accent-foreground: 220 13% 95%;

        --destructive: 0 63% 31%; /* #9f1239 */
        --destructive-foreground: 0 0% 100%;

        --border: 217 33% 25%;
        --input: 217 33% 25%;
        --ring: 220 84% 61%;
      }

      body {
        font-family: 'Inter', sans-serif;
        font-size: var(--font-size-base);
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
     <style>
      /* Inlined Print Styles */
      @media screen {
        /* On screen, completely hide the print-root container so it does not affect layout. */
        body > #print-root {
          display: none !important;
          visibility: hidden !important;
        }
      }

      @media print {
        /* Hide everything except the print-root and its contents */
        body > *:not(#print-root) {
          display: none !important;
          visibility: hidden !important;
        }

        /* Make sure the print container is visible and takes up the page */
        body > #print-root {
          display: block !important;
          visibility: visible !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }

        /* Reset body styles for a clean print output */
        body {
          background: none !important;
          margin: 0;
          padding: 0;
        }

        /* Generic printable area styles */
        .printable-area-container {
          color: #000 !important;
          background: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Specific styles for thermal receipts */
        #receipt-printable-area,
        #kitchen-receipt-printable-area {
          width: 302px; /* Standard thermal printer width */
          font-size: 9pt;
          margin: 0 auto; /* Center it for preview */
        }

        /* A4 invoices should take up the full page */
        #a4-invoice-wrapper {
          width: 100%;
          height: 100%;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
                lg: `0.75rem`, // Equivalent to rounded-xl
                md: `calc(0.75rem - 2px)`,
                sm: `calc(0.75rem - 4px)`,
            },
            boxShadow: {
              'md': '0 2px 6px rgba(0, 0, 0, 0.1)',
            },
            fontFamily: {
                sans: ['Inter', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            fontSize: {
              'menu-item-name': 'var(--font-size-menu-item-name)',
              'menu-item-price': 'var(--font-size-menu-item-price)',
              'order-summary-item': 'var(--font-size-order-summary-item)',
              'order-summary-total': 'var(--font-size-order-summary-total)',
              'category-tab': 'var(--font-size-category-tabs)',
            },
            keyframes: {
              'fade-in-down': { from: { opacity: 0, transform: 'translateY(-10px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
              'fade-in-up': { from: { opacity: 0, transform: 'translateY(20px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
              'fade-in': { from: { opacity: 0 }, to: { opacity: 1 } },
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.2s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.2s ease-out forwards',
            },
          }
        }
      }
    </script>
